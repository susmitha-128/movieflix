<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Flix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="refmv">
        <div class="one">
            <div class="menu">
                <img src="images/menu.png" alt="" id="menubtn">
                <div class="rectangle">
                    <div class="fone">
                        <p>SCREEN</p>
                    </div>
                    <div class="fone" id="pone">
                        <p>PULSE</p>
                    </div>
                </div>
                <div class="exp">
                  <form action="">
                    <input type="search" placeholder="Explore..." id="phold">
                  </form>
                <img src="images/search.png" alt="" id="search">
                </div>
                <div class="ic">
                   <div class="icons">
                    <img src="images/home.png" alt="" class="icon">
                    <p class="iname">Home</p>
                   </div>
                   <div class="icons">
                    <img src="images/film.png" alt="" class="icon">
                    <p class="iname">Movies</p>
                   </div>
                   <div class="icons">
                    <img src="images/tv.png" alt="" class="icon">
                    <p class="iname">Tv Series</p>
                   </div>
                   <div class="icons">
                    <img src="images/popular.png" alt="" class="icon">
                    <p class="iname">Popular</p>
                   </div>
                   <div class="icons">
                    <img src="images/topairing.png" alt="" class="icon">
                    <p class="iname">Top Airing</p>
                   </div>
                </div>
                <div class="menuLast">
                    <img src="images/duck.png" alt="" class="fiicons">
                    <img src="images/settings.png" alt="" class="fiicons">

                </div>
            </div>
            <div class="mv">
                <div class="cover">
                    <img src="images/1.jpg" alt="" class="coverImg">
                    <img src="images/2.jpg" alt="" class="coverImg">
                    <img src="images/3.jpg" alt="" class="coverImg">
                    <img src="images/4.jpg" alt="" class="coverImg">
                    <img src="images/5.jpg" alt="" class="coverImg">
                </div>
            </div>0PO
        </div>
        <div class="dotsContainer">
            <div class="dots">
             <span class="active"></span>
             <span></span>
             <span ></span>
             <span></span>
             <span ></span>
            </div>
         </div>
    </div>
    <div class="mvsec" >
        <div class="first">
            <h3 class="title">Trending now</h3>
            <div class="mvContainer">
                <div class="box">
                    <div class="mvImg">
                        <img src="images/Rectangle 10.png" alt="" class="img">
                    </div>
                    <h2 class="mvName">Your Name</h2>
                </div>
                <div class="box">
                    <div class="mvImg">
                        <img src="images/Rectangle 11.png" alt="" class="img">
                    </div>
                    <h2 class="mvName">Friends</h2>
                </div>
                <div class="box">
                    <div class="mvImg">
                        <img src="images/Rectangle 12.png" alt="" class="img">
                    </div>
                    <h2 class="mvName">Inside Out</h2>
                </div>
                <div class="box">
                    <div class="mvImg">
                        <img src="images/Rectangle 14.png" alt="" class="img">
                    </div>
                    <h2 class="mvName"> The Nun</h2>
                </div>
                <div class="box">
                    <div class="mvImg">
                        <img src="images/Rectangle 15.png" alt="" class="img">
                    </div>
                    <h2 class="mvName">Train to Busan</h2>
                </div>
                <div class="box">
                    <div class="mvImg">
                        <img src="images/Rectangle 13.png" alt="" class="img">
                    </div>
                    <h2 class="mvName">Squid Game</h2>
                </div>
                <div class="box">
                    <div class="mvImg">
                        <img src="images/Rectangle 9.png"  class="img"  onmouseover="this.src='images/rectangle 11.png'" onmouseout="this.src='images/rectangle 9.png'">
                    </div>
                    <h2 class="mvName"> Hold My Hand At Twilight</h2>
                </div>
            </div>
        </div>
        <div class="second">
            <h3 class="title">Continue Watching</h3>
            <div class="mvContainer">
                <div class="box">
                    <div class="mvImg">
                        <img src="images/Rectangle 10.png" alt="" class="img">
                    </div>
                    <h2 class="mvName">Your Name</h2>
                </div>
                <div class="box">
                    <div class="mvImg">
                        <img src="images/Rectangle 11.png" alt="" class="img">
                    </div>
                    <h2 class="mvName">Friends</h2>
                </div>
                <div class="box">
                    <div class="mvImg">
                        <img src="images/Rectangle 12.png" alt="" class="img">
                    </div>
                    <h2 class="mvName">Inside Out</h2>
                </div>
                <div class="box">
                    <div class="mvImg">
                        <img src="images/Rectangle 14.png" alt="" class="img">
                    </div>
                    <h2 class="mvName"> The Nun</h2>
                </div>
                <div class="box">
                    <div class="mvImg">
                        <img src="images/Rectangle 15.png" alt="" class="img">
                    </div>
                    <h2 class="mvName">Train to Busan</h2>
                </div>
                <div class="box">
                    <div class="mvImg">
                        <img src="images/Rectangle 13.png" alt="" class="img">
                    </div>
                    <h2 class="mvName">Squid Game</h2>
                </div>
                <div class="box">
                    <div class="mvImg">
                        <img src="images/Rectangle 9.png"  class="img"  onmouseover="this.src='images/rectangle 11.png'" onmouseout="this.src='images/rectangle 9.png'">
                    </div>
                    <h2 class="mvName"> Hold My Hand At Twilight</h2>
                </div>
            </div>
        </div>
    </div>
</div> 


 <script src="js/script.js"></script>   
</body>
</html>
